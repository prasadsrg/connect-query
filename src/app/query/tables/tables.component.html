<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav [mode] = "side" opened = "true" disableClose="true" fxLayout="column wrap" style="background-color:orange;">
    
    <mat-expansion-panel fxFill class = "small-container">
        <mat-expansion-panel-header>
          Tables
        </mat-expansion-panel-header>
        <div *ngFor = "let table of tables" class = "small-container">
          {{table.table_name}}
        </div>
      </mat-expansion-panel>

</mat-sidenav>
</mat-sidenav-container>
<div style="float:right;">
  <button mat-raised-button (click) = "switchToConnect()">Back</button>
</div>
