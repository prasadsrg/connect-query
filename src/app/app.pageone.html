<mat-sidenav-container class="main-container">
  
        <mat-sidenav #sidenav [mode] = "side" align="end" fxLayout="row wrap">
          
          <h2>Database Information</h2><br>
      
          
          <form #userForm = "ngForm" (ngSubmit)="onSubmit(userForm.value)">

                <div fxLayout="row wrap" fxLayoutGap="10px">
            <mat-form-field class="input-elements" fxFill>
      
              <input matInput class = "form-control" name="name" ngModel>
              <mat-placeholder>Name</mat-placeholder>
      
            </mat-form-field>

            <mat-form-field class="input-elements" fxFill>
      
              <mat-select placeholder = "Database Type" name="type" ngModel>
      
                <mat-option *ngFor = "let database of databases" [value]="database">{{database}}</mat-option>
      
              </mat-select>
      
        </mat-form-field>

        <div>
            <label >Server Address</label>
        </div>

        <mat-form-field class="input-elements" fxFill> 
                              
          <input matInput placeholder="Host" class = "form-control" name="host" ngModel>
            
        </mat-form-field>

        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Port" class = "form-control" name="port" ngModel>
                  
        </mat-form-field>
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Domain" class = "form-control" name="domain" ngModel>
                  
        </mat-form-field>
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Unix Socket Path" class = "form-control" name="unixsocketpath" ngModel>
                  
        </mat-form-field>
      
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Username" class = "form-control" name="username" ngModel>
                  
        </mat-form-field>
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Passwword" class = "form-control" name="password" ngModel>
                      
        </mat-form-field>
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Initial Database/ Keyspace" class = "form-control" name="keyspace" ngModel>
                  
        </mat-form-field>
        <mat-form-field class="input-elements" fxFill>
                
            <input matInput placeholder="Initial Schema" class = "form-control" name="schema" ngModel>
                  
        </mat-form-field>
      
        <button type = "submit" mat-raised-button >Submit</button>
        <button mat-raised-button (click) = "sidenav.toggle()">Clear</button>
        </div>
          
      </form>

      <div>
            <p id="p1"></p>
        </div>
      
      </mat-sidenav>
      
      <mat-sidenav-content>
        
        <button mat-raised-button (click) = "sidenav.toggle()">Add Database</button>
      
      </mat-sidenav-content>
      
      </mat-sidenav-container>
